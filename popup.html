<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Snooze</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/icon128.png" alt="Snooze" id="logo" />
      <label id="bottom" class="name" for="tabList"
        >Select a tab to snooze:</label
      >
      <select id="tabList" multiple>
        <!-- Tab options will be dynamically populated here -->
      </select>
      <label class="name" for="snoozeDuration">Snooze until:</label>
      <input type="datetime-local" id="snoozeDateTime" />

      <button id="snoozeButton">Snooze</button>
    </div>
    <div id="snoozedTabs">
      <h2>Snoozed Tabs</h2>
      <!-- Snoozed tabs will be dynamically populated here -->
    </div>

    <script src="popup.js"></script>
  </body>
</html>
