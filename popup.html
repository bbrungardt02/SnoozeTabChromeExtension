<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Snooze</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <div class="container">
      <h1>Tab Snooze</h1>
      <label for="tabList">Select a tab to snooze:</label>
      <select id="tabList">
        <!-- Tab options will be dynamically populated here -->
      </select>
      <label for="snoozeDuration">Snooze for:</label>
      <input type="number" id="snoozeDuration" min="1" step="1" value="1" />
      <select id="timeUnit">
        <option value="seconds">Seconds</option>
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
        <option value="days">Days</option>
      </select>
      <button id="snoozeButton">Snooze</button>
    </div>

    <script src="popup.js"></script>
    <!-- Link to your JavaScript file -->
  </body>
</html>
